<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrreryVoyager3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for social icons -->
    <style>
        /* CSS for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.7); /* Black w/ opacity */
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 80%; /* Could be more or less, depending on screen size */
            max-width: 600px; /* Maximum width */
            color: black;
            border-radius: 5px; /* Rounded corners */
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>Orrery Voyager</h1>    
    </header>

    <section id="logocontainer">
        <section id="logo">
            <div class="container-fluid">
                <img src="../sitepics/logo.PNG" alt="Logo" class="logo">
            </div>
        </section>
    </section>

    <section id="title">
        <div class="container">
            <h2>3D Solar System</h2>
        </div>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand">Elements</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showInfo('earth')">Earth</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showInfo('moon')">Moon</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showInfo('jupiter')">Jupiter</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showInfo('sun')">Sun</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <div id="container">
        <div id="canvasContainer"></div>
        <div id="controls">
            <button id="playButton" aria-label="Play or Pause">Play</button>
            <button id="forwardButton" aria-label="Move Forward">Forward</button>
            <button id="backwardButton" aria-label="Move Backward">Backward</button>
            <input type="range" id="speedSlider" min="0" max="3" step="0.1" value="1">
        </div>
        <div id="timeline">
            <input type="date" id="initial-scale">
        </div>
    </div>

    <footer id="footer">
        <div class="social-media">
            <a href="../MainPage/index.html" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="../MainPage/index.html" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="../MainPage/index.html" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="../MainPage/index.html" class="social-icon"><i class="fa fa-envelope"></i></a>
        </div>
        <p>Â© Copyright 2024 Orrery Voyager</p>
    </footer>

    <!-- Modal for displaying information -->
    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeInfo()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalBody"></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <!-- Include Three.js -->
    <script src="script.js" defer></script> <!-- Added defer for better performance -->
    <script>
        // Function to show information modal
        function showInfo(celestialBody) {
            const modal = document.getElementById('infoModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');

            switch (celestialBody) {
                case 'earth':
                    modalTitle.innerText = "Earth";
                    modalBody.innerText = "Earth is the third planet from the Sun and the only astronomical object known to harbor life.";
                    break;
                case 'moon':
                    modalTitle.innerText = "Moon";
                    modalBody.innerText = "The Moon is Earth's only natural satellite and the fifth largest moon in the Solar System.";
                    break;
                case 'jupiter':
                    modalTitle.innerText = "Jupiter";
                    modalBody.innerText = "Jupiter is the largest planet in our Solar System and is known for its Great Red Spot.";
                    break;
                case 'sun':
                    modalTitle.innerText = "Sun";
                    modalBody.innerText = "The Sun is the star at the center of our Solar System and is vital for life on Earth.";
                    break;
            }

            modal.style.display = "block"; // Show the modal
        }

        // Function to close the modal
        function closeInfo() {
            const modal = document.getElementById('infoModal');
            modal.style.display = "none"; // Hide the modal
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('infoModal');
            if (event.target === modal) {
                closeInfo();
            }
        }
    </script>
</body>
</html>
