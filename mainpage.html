<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrreryVoyager3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for social icons -->
</head>
<body>
    <header id="header">
        <h1></h1>    
    </header>

    <section id="logocontainer">
        <section id="logo">
            <div class="container-fluid">
                <img src="../sitepics/logo.PNG" alt="Logo" class="logo">
            </div>
        </section>
    </section>

    <section id="title">
        <div class="container">
            <h2> 3D Solar System</h2> <!-- Changed to h2 for proper semantic structure -->
        </div>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand">Elements</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <label class="nav-link" for="earthCheckbox">Earth</label>
                            <input type="checkbox" id="earthCheckbox" name="earth" checked>
                        </li>
                        <li class="nav-item">
                            <label class="nav-link" for="moonCheckbox">Moon</label>
                            <input type="checkbox" id="moonCheckbox" name="moon" checked>
                        </li>
                        <li class="nav-item">
                            <label class="nav-link" for="marsCheckbox">Mars</label>
                            <input type="checkbox" id="marsCheckbox" name="mars" checked>
                        </li>
                        <li class="nav-item">
                            <label class="nav-link" for="sunCheckbox">Sun</label>
                            <input type="checkbox" id="sunCheckbox" name="sun" checked>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <div id="container">
        <div id="canvasContainer"></div>
        <div id="controls">
            <button id="playButton" aria-label="Play or Pause">Play</button>
            <button id="forwardButton" aria-label="Move Forward">Forward</button>
            <button id="backwardButton" aria-label="Move Backward">Backward</button>
            <input type="range" id="speedSlider" min="0" max="3" step="0.1" value="1">
        </div>
        <div id="timeline">
            <input type="date" id="initial-scale"> <!-- Corrected input type -->
        </div>
    </div>

    <footer id="footer">
        <div class="social-media">
            <a href="../MainPage/index.html" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="../MainPage/index.html" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="../MainPage/index.html" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="../MainPage/index.html" class="social-icon"><i class="fa fa-envelope"></i></a>
        </div>
        <p>Â© Copyright 2024 Orrery Voyager</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <!-- Include Three.js -->
    <script src="script.js" defer></script> <!-- Added defer for better performance -->
</body>
</html>
