<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrreryVoyager3D</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        /* CSS for the modal */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: hidden; /* Prevent scrollbars */
            background-color: rgba(0,0,0,0.7); /* Black with opacity */
            justify-content: center; /* Center content */
            align-items: center; /* Center content vertically */
        }

        .modal-content {
            position: relative; /* For positioning elements inside */
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            padding: 0; /* No padding */
            border: none; /* No border */
            background-color: transparent; /* Transparent background */
        }

        .close {
            position: absolute; /* Position relative to modal */
            top: 10px; /* Space from top */
            right: 15px; /* Space from right */
            color: white; /* Close button color */
            font-size: 28px; /* Close button size */
            font-weight: bold; /* Make it bold */
            cursor: pointer; /* Pointer cursor */
        }

        .close:hover,
        .close:focus {
            color: #ffae42; /* Change color on hover */
        }

        .modal-content img {
            width: 100%; /* Full width of the modal */
            height: 100%; /* Full height of the modal */
            object-fit: contain; /* Maintain aspect ratio */
        }

        /* Button Styles */
        #controls button {
            background-color: black; /* Black background */
            border: 2px solid white; /* White border */
            border-radius: 8px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            font-size: 24px; /* Increase icon size */
            margin: 5px; /* Space between buttons */
            color: white; /* White text/icon color */
            padding: 10px; /* Padding for better click area */
            transition: background-color 0.3s; /* Smooth transition */
        }

        #controls button:hover {
            background-color: white; /* Change to white on hover */
            color: black; /* Change icon color to black on hover */
        }

        #controls input[type="range"] {
            margin: 0 10px; /* Margin for the slider */
        }
    </style>
</head>
<body>
    <header id="header">
        <h1>ORRERY VOYAGER</h1>    
    </header>

    <section id="logocontainer">
        <section id="logo">
            <div class="container-fluid">
                <img src="../sitepics/logo.PNG" alt="Logo" class="logo">
            </div>
        </section>
    </section>

    <section id="title">
        <div class="container">
            <h2>3D Solar System</h2>
        </div>

        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand">Elements</a>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showInfo('earth')">Earth</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showInfo('moon')">Moon</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showInfo('mars')">Mars</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showInfo('sun')">Sun</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>

    <div id="container">
        <div id="canvasContainer"></div>
        <div id="controls">
            <button id="backwardButton" aria-label="Move Backward"><i class="fas fa-backward"></i></button>
            <button id="playButton" aria-label="Play or Pause"><i class="fas fa-play"></i></button>
            <button id="forwardButton" aria-label="Move Forward"><i class="fas fa-forward"></i></button>
            <input type="range" id="speedSlider" min="0" max="3" step="0.1" value="1">
        </div>
        <div id="timeline">
            <input type="date" id="initial-scale">
        </div>
    </div>

    <footer id="footer">
        <div class="social-media">
            <a href="../MainPage/index.html" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="../MainPage/index.html" class="social-icon"><i class="fab fa-twitter"></i></a>
            <a href="../MainPage/index.html" class="social-icon"><i class="fab fa-instagram"></i></a>
            <a href="../MainPage/index.html" class="social-icon"><i class="fa fa-envelope"></i></a>
        </div>
        <p>Â© Copyright 2024 Orrery Voyager</p>
    </footer>

<!-- Modal for displaying image only -->
<div id="infoModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeInfo()">&times;</span>
        <img id="modalImage" src="" alt="Celestial Image">
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <!-- Include Three.js -->
    <script src="script.js" defer></script> <!-- Added defer for better performance -->
    <script>
    function showInfo(celestialBody) {
        const modal = document.getElementById('infoModal');
        const modalImage = document.getElementById('modalImage');

        // Set the correct image based on the celestial body
        switch (celestialBody) {
            case 'earth':
                modalImage.src = "../sitepics/earthpopup.png"; // Replace with actual image path
                break;
            case 'moon':
                modalImage.src = "../sitepics/moonpopup.png"; // Replace with actual image path
                break;
            case 'mars':
                modalImage.src = "../sitepics/marspopup.png"; // Replace with actual image path
                break;
            case 'sun':
                modalImage.src = "../sitepics/sunpopup.png"; // Replace with actual image path
                break;
        }

        modal.style.display = "flex"; // Show the modal
    }

    function closeInfo() {
        const modal = document.getElementById('infoModal');
        modal.style.display = "none"; // Hide the modal
    }
    </script>
</body>
</html>
